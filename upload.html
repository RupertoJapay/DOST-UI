<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Training Upload - Phase 1</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="upload-page">

  <!-- HEADER -->
  <header class="upload-header">
    <div class="upload-header-content">
      <img src="logo.jpg" alt="Logo" class="header-logo">
      <div class="header-text">
        <h1 class="system-title">DOST X Training Impact Assessment System</h1>
        <p class="subtitle">Phase 1</p>
      </div>
    </div>
  </header>

  <!-- MAIN FORM -->
  <main class="upload-main container">
    <div class="card phase1-card p-4">
      <h2 class="form-title">Training Upload Form</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="staff_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="staff_email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Training Title</label>
          <input type="text" name="staff_type" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role (Participant, Facilitator, etc.)</label>
          <input type="text" name="staff_role" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Type of Learning and Development</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Start Date</label>
          <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">End Date</label>
          <input type="date" name="end_date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hours</label>
          <input type="number" name="hours" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Conducted/Sponsored by</label>
          <input type="text" name="institution" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Proof</label>
          <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn custom-submit w-100">Submit</button>
      </form>
    </div>
  </main>

</body>
</html>
